<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        fahrenheit() {
            return 9/5 * this.celsius + 32;
        }

        kelvins() {
            return this.celsius + 273.15
        }
    }

    let temperature = new Temperature(38);
    let myFahrenheit = temperature.fahrenheit();
    let myKelvins = temperature.kelvins();

    document.write("Nhiệt độ K: " + myFahrenheit + "<br>"
        + "Nhiệt độ F: " + myKelvins)

</script>
</body>
</html>
