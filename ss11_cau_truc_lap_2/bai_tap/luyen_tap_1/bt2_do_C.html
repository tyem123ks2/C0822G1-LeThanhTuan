<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Độ-Celsius</title>
</head>
<body>
</body>
<script>
    let i;
    do {
        i = +prompt("nhập vào 1 số nhỏ hơn 20");
        if (i > 20) {
            alert("Đọc kĩ hướng dẫn sử dụng trước khi dùng");
        }
    } while (true)
    {
        document.write(i);
    }

</script>
