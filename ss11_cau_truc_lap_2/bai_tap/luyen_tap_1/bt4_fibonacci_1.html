<script>
    let n1;
    let n2;
    let n;
    n1 = 0;
    n2 = 1;
    n = n2;
    for (let i = 1; i <= 5; i++) {
        n = n1 + n2;
        n1 = n2;
        n2 = n;
        if (n % 5 == 0) {
            document.write(n)
        }
    }
