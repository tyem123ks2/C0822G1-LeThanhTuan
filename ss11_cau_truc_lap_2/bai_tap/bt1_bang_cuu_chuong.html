<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BẢNG CỬU CHƯƠNG</title>
</head>
<body>
<script>
    let sout, i, j;
    sout = "<table border='1' width='800' cellspacing='3' cellpadding='3'>";
    for (i = 1; i < 10; i++) {
        sout = sout + "<tr>";
        for (j = 2; j < 10; j++) {
            sout = sout + "<td>" + j + "x" + i + "=" + (i * j) + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
