<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 5; i >= 1; i--) {
        for (let j = i - 1; j > 0; j--) {
            document.write("&nbsp;&nbsp;")
        }
        for (let j = 5; j >= i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let j = i; j < 5; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
</script>
</body>
</html>
