<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào n dãy số Fibonacci đầu tiên (n>0):  "));
    let n1 = 0;
    let n2 = 1;
    let n = n2;
    for (let i = 1; i <= number; i++) {
        document.write(n + "<br>");
        n = n1 + n2
        n1 = n2;
        n2 = n;
    }
</script>
</body>
</html>
