<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên lớn nhất</title>
</head>
<body>
<script>
    let num1 = prompt("Nhập vào số nguyên a");
    let num2 = prompt("Nhập vào số nguyên b");
    let num3 = prompt("Nhập vào số nguyên c");
    num1 = parseInt(num1);
    num2 = parseInt(num2);
    num3 = parseInt(num3);

    if (num1 > num2) {
        if (num2 > num3) {
            alert(num1 + "là số lớn nhất")
        }
    } else if (num1 < num2) {
        if (num2 < num3) {
            alert(num3 + " là số lớn nhất")
        } else {
            alert(num2 + "là số lớn nhất")
        }
    }
</script>
</body>
</html>
