<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐIỀU KIỆN HỌC LỚP 10</title>
</head>
<body>
<script>
    let num = prompt("Nhập số tuổi của học sinh vào đây");
    if (num >= 15) {
        alert("Học sinh đủ tuổi điều kiện học lớp 10")
    }
    else { alert("Học sinh không đủ điều kiện học lớp 10")
    }
</script>
</body>
</html>
