<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHIA HẾT</title>
</head>
<body>
<script>
    let num1 = prompt("Nhập vào số a");
    let num2 = prompt("Nhập vào số b");
    num1 = parseInt(num1);
    num2 = parseInt(num2);
        if (num1 % num2 == 0){
         alert("a chia hết cho b")
          }
        else{
        alert("a không chia hết cho b")
          }
</script>
</body>
</html>
