<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỐ NGUYÊN</title>
</head>
<body>
<script>
    let num = prompt("Nhập vào số nguyên bất kì");
    num = parseInt(num);

    if (num > 0){
        alert(num + " lớn hơn 0")
    }
    else{
        alert(num + " nhỏ hơn 0")
    }
</script>
</body>
</html>
