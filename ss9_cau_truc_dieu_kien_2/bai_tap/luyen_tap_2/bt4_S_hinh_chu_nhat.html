<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="a" placeholder="Nhập chiều dài">
    <input type="text" id="b" placeholder="Nhập chiều rộng">
    <button type="button" onclick="cal()">OK</button>
    <div id="result"></div>
<script>
    function cal(){
        let dai = +document.getElementById("a").value;
        let rong = +document.getElementById("b").value;
        document.getElementById("result").innerHTML = "S hình chữ nhật là : " + (dai * rong);
    }
</script>
</body>
</html>
