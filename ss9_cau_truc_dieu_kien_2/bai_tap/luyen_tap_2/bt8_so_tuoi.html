<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TUỔI NGƯỜI</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào tuổi");
    if (a > 0 && a < 120){
        alert('Đây là tuổi của người')
    }
    else {
        alert('Đây không phải là tuổi của người')
    }
</script>
</body>
</html>
