<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let doC = +(prompt("Nhập số độ C:"));
    let doF = doC*9/5+12;
    if(doF % doF === 0 || doF === 0){
        alert("Độ F là:" +(doF))
    }else{
        alert("Nhập lại số độ C")}
</script>
</body>
</html>
