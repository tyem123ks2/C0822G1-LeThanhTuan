<script>
    let array = ["sentinals", 98, 88, "duelist"];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (typeof array[i] === "number") {
            count++;
        }
    }
    document.write("Số ký tự số trong mảng là: " + count);
</script>
