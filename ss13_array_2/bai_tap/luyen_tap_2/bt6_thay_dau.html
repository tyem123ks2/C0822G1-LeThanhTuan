<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập vào một mảng ký tự bất kì: ");
    let array = string.split('');
    for (let i = 0; i < array.length; i++) {
        if (array[i] === "-") {
            array[i] = '_';
        }
    }
    document.write(array.join(''));
</script>
</body>
</html>
