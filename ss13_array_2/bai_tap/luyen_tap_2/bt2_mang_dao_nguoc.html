<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let textArray = ['c', 's', 'c', '2', '6', '1'];
    let index1 = 0;
    let index2 = textArray.length - 1;
        while (index1 < index2) {
            let medium = textArray[index2];
            textArray[index2] = textArray[index1];
            textArray[index1] = medium;
            index2--;
            index1++;
    }
    document.write(textArray);
</script>
</body>
</html>
