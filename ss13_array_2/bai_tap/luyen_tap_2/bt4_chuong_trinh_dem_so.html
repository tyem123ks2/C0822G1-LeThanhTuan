<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập môt chuỗi bất kì: ");
    let count = 0;
    let kitu = "abcdefghijklmnopqrstuvwxyzABCDEFJHIJKLMNOPQRSTUVWXYZ1234567890 ";
    for (let i = 0; i < string.length; i++) {
        if (kitu.includes(string[i])) {
            count++;
        }
    }
    document.write("Số ký tự trong chuỗi là: " + count);
</script>
</body>
</html>
