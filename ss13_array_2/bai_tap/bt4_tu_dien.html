<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="abc" name="text1" placeholder="Nhập từ tiếng anh vào đây">
    <button onclick="translate1()">Dịch</button>
    <div id="result"></div>
<script>
    function translate1() {
        let arrEng = ["computer", "duelist", "initiator", "sentinal", "controller"];
        let arrVie = ["Máy tính", "Đấu sĩ", "Người khởi xướng", "Lính gác", "Người kiểm soát"];
        let string = document.getElementById("abc").value;
        // let indexEng = 0;
        let result1 = "";
        for (let i = 0; i < arrEng.length; i++) {
            if (string == arrEng[i]) {
                // indexEng = i;
                result1 = arrVie[i];
                break;
                // for (let j = 0; j < arrVie.length; j++){
                //     if (indexEng == j) {
                //         result1 = arrVie[j];
                //     }
                // }
            }
        }
        document.getElementById("result").innerHTML = result1;
    }
</script>
</body>
</html>
