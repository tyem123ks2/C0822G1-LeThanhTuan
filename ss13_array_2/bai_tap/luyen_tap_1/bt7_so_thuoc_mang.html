<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberArray = [];
    for (let i = 0; i < 10; i++) {
        numberArray[i] = +prompt("Nhập vào giá trị thứ " + (i + 1));
    }
    let num = +prompt("Nhập vào một số nguyên");
    let index = numberArray.indexOf(num);
    if (index !== -1) {
        numberArray.splice(index, 1);
    }
    document.write(numberArray);
</script>
</body>
</html>
