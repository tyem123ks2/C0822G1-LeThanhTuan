<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size = +prompt("Nhập độ dài mảng: ");
    let array = [];
    let count = 0;
    for (let i = 0; i < size; i++) {
        array[i] = prompt("Nhập phần tử vị trí thứ " + (i + 1) + " (các số nhập vào là số nguyên dương)");
    }
    for (let i = 0; i < size; i++) {
        if (array[i] > 10) {
            count = count + 1;
        }
    }
    document.write("Tổng các số lớn hơn 10 là: " + count);
</script>
</body>
</html>
