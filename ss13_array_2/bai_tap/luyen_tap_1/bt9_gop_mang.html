<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = [];
    let array2 = [];
    let array3 = new Array(20);
    for (let i = 0; i < 10; i++) {
        array1[i] = +prompt("Nhập vào giá trị thứ " + (i + 1) + " của mảng 1: ");
        array2[i] = +prompt("Nhập vào giá trị thứ " + (i + 1) + " của mảng 2: ");
    }
    array3 = array1.concat(array2);
    document.write(array3);
</script>
</body>
</html>
