<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = parseInt(prompt("Nhập số phần tử trong mảng 2 chiều: "));
    let col;
    let array2d = [];
    for (let i = 0; i < row; i++) {
        let array = [];
        col = parseInt(prompt("Nhập số phần tử của array2d[" + (i+1) + "]: "));
        for (let j = 0; j < col; j++) {
            array[j] = parseInt(prompt("Nhập array2d[" + (i+1) + "][" + (j+1) + "]"));
        }
        array2d[i] = array;
    }

    function checkPrime(array) {
        let arrayPrime = [];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                let divisor = 0;
                for (let k = 1; k <= array[i][j]; k++) {
                    if (array[i][j] % k === 0) {
                        divisor++;
                    }
                }
                if (divisor === 2) {
                    arrayPrime.push(array[i][j]);
                }
            }
        }
        return arrayPrime;
    }

    document.write("Các số nguyên tố trong mảng: " + checkPrime(array2d) + "<br>");
    document.write("Có " + checkPrime(array2d).length + " số nguyên tố trong mảng.");
</script>
</body>
</html>
