    // Nhập 1 mảng số từ bàn phím với độ dài n
    // Hiển thị một mảng mới (là 1 mảng mà mỗi phần tử là tổng các ước của mỗi phần tử ở mảng cũ)
    let number = +prompt("Nhập vào độ dài của mảng: ");
    let arr = new Array();
    for (let i = 0; i < number; i++) {
        arr[i] = +prompt("Nhập vào phần tử thứ " + (i + 1) + " của mảng:")
    }
    document.write("Mảng vừa được nhập vào là: " + arr + "<br>");
    function timuoc(num) {
        let n = 1;
        let sum = 0;
        let arr = [];
        while (n<=num) {
            if (num % n == 0){
                arr.push(n);
                sum += n;
            }
            n++
        }
            return sum;
    }
    let arr1 = []
        for (let i = 0; i < arr.length; i++){
            arr1.push(timuoc(arr[i]));
        }
    document.write("Tổng các ước của phần tử trong mảng đã nhập là: " + arr1);
