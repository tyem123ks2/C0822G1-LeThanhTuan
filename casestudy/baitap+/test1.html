<script>
    let nhapSo = +prompt("Nhập số phần tử có trong mảng:");
    let array = [];
    for (let i = 0; i < nhapSo; i++) {
        array[i] = +prompt("Nhập các phần tử thứ " + (i + 1));
    }
    document.write(array);

    function fibonacy(number) {
        let a = 0;
        let b = 1;
        let c = 1;
        while (c <= number) {
            if (number === c) {
                return true;
            }
            a = b;
            b = c;
            c = a + b;
        }
        return false;
    }

    let check = true;
    for (let i = 0; i < array.length; i++) {
        if (array[i] === 0) {
            check = true;
        } else if (!fibonacy(array[i])) {
            check = false;
            break;
        }
    }

    if (check) {
        alert("OK");
    } else {
        alert("No");
    }
