<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kituChung(string1, string2) {
        let array1 = string1.split("");
        let array2 = string2.split("");
        let count = 0;
        for (let i = 0; i < array1.length; i++) {
            for (let j = 0; j < array2.length; j++) {
                if (array1[i] === array2[j]) {
                    count++;
                    array2.splice(j, 1);
                    j--;
                    break;
                }
            }
        }
        return count;
    }
    let string1 = prompt("Nhập chuỗi thứ nhất: ");
    let string2 = prompt("Nhập chuỗi thứ hai: ");
    document.write("Chuỗi thứ nhất vừa nhập là: " + string1 + "<br>");
    document.write("Chuỗi thứ hai vừa nhập là: " + string2 + "<br>");
    document.write("Số kí tự chung là: " + kituChung(string1, string2) + "<br>");

</script>
</body>
</html>
