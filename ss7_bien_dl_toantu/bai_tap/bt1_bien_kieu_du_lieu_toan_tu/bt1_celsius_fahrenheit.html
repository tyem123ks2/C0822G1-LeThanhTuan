<!DOCTYPE html>
<html lang="en">
<head>

    <title>CELSIUS_FAHRENHEIT</title>
</head>
<body>
<script>
    inputCEL = prompt("Nhập độ Celsius");
            let cel1 = Number(inputCEL);
            let convert = (cel1*1.8) + 32;
    document.write("F= " + convert);
</script>
