<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐIỂM TRUNG BÌNH VÀ ĐIỂM TỔNG</title>
</head>
<body>
    <script>
        inputPhys = prompt("Enter the Physical's score");
        inputChem = prompt("Enter the Chemistry's score");
        inputBiol = prompt("Enter the Biology's score");
            let Phys = Number(inputPhys);
            let Chem = Number(inputChem);
            let Biol = Number(inputBiol);
                let Total = Phys + Chem + Biol;
                let AVG = (Phys + Chem + Biol)/3;
            document.write("Total = " + Total);
            document.write('<br/>')
            document.write("AVG = " + AVG);
    </script>
</body>
</html>
