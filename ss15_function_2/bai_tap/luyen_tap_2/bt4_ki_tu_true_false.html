<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        function checkNumber(character) {
        for (let i = 0; i < numberArray.length; i++) {
            if (numberArray[i] == character) {
                return true;
            }
            else {
                return false;
            }
        }
    }
    let kyTu = prompt("Nhập vào một ký tự: ");
    let numberArray = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
    let result = checkNumber(kyTu);
    alert(result);
</script>
</body>
</html>
