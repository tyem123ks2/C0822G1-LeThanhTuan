<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(num) {
        if (num < 0) {
            return false;
        } else {
            return true;
        }
    }

    let number = +prompt("Nhập vào số nguyên bất kì: ");
    let result = checkNumber(number);
    alert(result);
</script>
</body>
</html>
