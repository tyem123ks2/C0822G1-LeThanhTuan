<script>
    const pi = 3.14;
    function area(radius) {
        let area = radius * radius * pi;
        return area;
    }
    function perimeter(radius) {
        let perimeter = radius * 2 * pi;
        return perimeter;
    }

    alert("Diện tích hình tròn là: " + area(8));
    alert("Chu vi hình tròn là: " + perimeter(8));

</script>
