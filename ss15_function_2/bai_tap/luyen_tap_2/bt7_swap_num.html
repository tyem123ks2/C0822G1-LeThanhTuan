<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(num1, num2) {
        let temp = num1;
            num1 = num2;
            num2 = temp;
        document.write("Số thứ nhất là: " + num1 + "<br>" + "số thứ hai là: "  + num2);
    }
    let number1 = +prompt("Nhập vào số thứ nhất: ");
    let number2 = +prompt("Nhập vào số thứ hai: ");
    swap(number1, number2);
</script>
</body>
</html>
