<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số cần check: "));
    isPrime(number)

    function isPrime(number) {
        let count = 0;
        if (number == 0) {
            alert(number + " không là số nguyên tố")
        } else {
            for (let i = 1; i <= number; i++) {
                if (number % i == 0) {
                    count += 1;
                }
            }
            if (count == 2) {
                alert(number + " là số nguyên tố")
            } else {
                alert(number + " không là số nguyên tố")
            }
        }
    }
</script>
</body>
</html>
