<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="nhap" placeholder="Nhập tên sản phẩm">
    <button onclick="themMoi()">Thêm mới sản phẩm</button>
    <br>
    <span>Số lượng sản phẩm </span> <span id="soLuong"></span>
    <p id="display"></p>
<script>
    let danhSachSanPham = ["iphone", "Nokia", "samsung"];
    hienThi();
​
    function themMoi() {
        let sanPham = document.getElementById("nhap").value;
        if (sanPham != "") {
            danhSachSanPham.push(sanPham);
        } else {
            alert("vui lòng điền tên sản phẩm");
        }
        document.getElementById("nhap").value = "";
        hienThi();
    }
​
    function hienThi() {
        let tableString = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>Name</th>\n' +
            '        <th>Edit</th>\n' +
            '        <th>Delete</th>\n' +
            '    </tr>';
        for (let i = 0; i < danhSachSanPham.length; i++) {
            tableString += '<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + danhSachSanPham[i] + '</td>\n' +
                '        <td><input type="button" onclick="suaSanPham(' + i + ')" value="edit"></td>\n' +
                '        <td><input type="button" onclick="xoaSanPham(' + i + ')" value="delete"></td>\n' +
                '    </tr>'
        }
​
        tableString += '</table>';
        document.getElementById("display").innerHTML = tableString;
        document.getElementById("soLuong").innerHTML = danhSachSanPham.length;
    }
​
    function xoaSanPham(index) {
        let xacNhanXoa = confirm("bạn có muốn xoá sản phẩm : " + danhSachSanPham[index]);
        if (xacNhanXoa) {
            danhSachSanPham.splice(index, 1);
        }
        hienThi();
    }
​
    function suaSanPham(index) {
        let sanPhamMoi = prompt("nhập lại tên sản phẩm ", danhSachSanPham[index]);
        danhSachSanPham[index] = sanPhamMoi;
        hienThi();
    }
</script>
</body>
</html>
