<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = +prompt("Nhập vào số thứ nhất: ");
    let number2 = +prompt("Nhập vào số thứ hai: ");
    compare(number1, number2);
        function compare(num1, num2) {
            if (num1 > num2) {
                alert("Số thứ nhất > Số thứ hai.");
        }
            else {
                let sum = num1 + num2;
                document.write("Tổng hai số là: " + sum);
        }
    }
</script>
</body>
</html>
