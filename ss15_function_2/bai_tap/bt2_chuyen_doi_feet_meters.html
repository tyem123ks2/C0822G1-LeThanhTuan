<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHUYỂN ĐỔI FEET-METERS</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meters = 0.305 * foot;
        return meters;
    }

    function meterToFoot(meters) {
        let foot = 3.279 * meters;
        return foot;
    }

    let foot = parseFloat(prompt("Nhập giá trị feet muốn đổi sang meters: "));
    document.write(foot + " feet" + " = " + footToMeter(foot) + " meters" + "<br>");
    let meters = parseFloat(prompt("Nhập giá trị meter muốn đổi sang feet: "));
    document.write(meters + " meters" + " = " + meterToFoot(meters) + " feet");
</script>
</body>
</html>
