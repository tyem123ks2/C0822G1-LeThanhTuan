<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>JAVASCRIPT</h1>
    <p id="demo"> </p>
<script>
    var text = "";
    for (i = 0; i < 5; i++){
        text += "The number is " + i + "<br>";
    }
        document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
